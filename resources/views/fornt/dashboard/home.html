<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dashboard - Gallery</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (for icons) -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <style>
    /* Card visual */
    .card {
      border-radius: 12px;
      overflow: hidden;
      border: 0;
    }
    .card .card-header {
      font-weight: 700;
    }
    /* Make carousel images crop nicely */
    .card img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      display: block;
    }
    /* smaller controls so they don't dominate */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      width: 2rem;
      height: 2rem;
      background-size: 2rem 2rem;
    }
    /* spacing on the page */
    body {
      background: #f8f9fa;
    }
    main.container-fluid {
      padding-top: 24px;
      padding-bottom: 24px;
    }
  </style>
</head>
<body class="sb-nav-fixed">

  <!-- Top navbar (optional) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Admin</a>
      <div class="d-flex align-items-center">
        <span class="me-3">ðŸ””</span>
        <img src="/frontend/images/avatarUser.png" alt="User" style="width:36px;height:36px;border-radius:50%;">
      </div>
    </div>
  </nav>

  <!-- Main content: 4 cards (2x2) each with a carousel -->
  <main class="container-fluid px-4 mt-4">
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            Carousel 1
          </div>
          <div class="card-body p-0">
            <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/frontend/images/slide1.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                  <img src="/frontend/images/slide2.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                  <img src="/frontend/images/slide3.jpg" class="d-block w-100" alt="Slide 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            Carousel 2
          </div>
          <div class="card-body p-0">
            <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/frontend/images/slide2.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                  <img src="/frontend/images/slide3.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                  <img src="/frontend/images/slide1.jpg" class="d-block w-100" alt="Slide 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-warning text-white">
            Carousel 3
          </div>
          <div class="card-body p-0">
            <div id="carousel3" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/frontend/images/slide3.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                  <img src="/frontend/images/slide1.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                  <img src="/frontend/images/slide2.jpg" class="d-block w-100" alt="Slide 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel3" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel3" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-danger text-white">
            Carousel 4
          </div>
          <div class="card-body p-0">
            <div id="carousel4" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/frontend/images/slide1.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                  <img src="/frontend/images/slide2.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                  <img src="/frontend/images/slide3.jpg" class="d-block w-100" alt="Slide 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel4" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel4" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: small script to start all carousels with a custom interval -->
  <script>
    // Set custom interval (ms) for each carousel if you want
    const carousels = ['carousel1','carousel2','carousel3','carousel4'];
    carousels.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        new bootstrap.Carousel(el, { interval: 3000, pause: 'hover' });
      }
    });
  </script>
</body>
</html>
